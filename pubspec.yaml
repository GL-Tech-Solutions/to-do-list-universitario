  font_awesome_flutter: ^10.2.1
  table_calendar: ^3.0.8
  flutter_launcher_icons: ^0.11.0
  auto_size_text: ^3.0.0
  validatorless: ^1.2.3
  firebase_storage: ^11.2.1
  flutter_pdfview: ^1.3.1
  path: ^1.8.2
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
