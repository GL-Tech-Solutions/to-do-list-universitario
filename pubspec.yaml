name: flutter_aula_1
description: PI - 5 Semestre

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  provider: ^6.0.3
  shared_preferences: ^2.1.1
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.3
  cloud_firestore: ^4.1.0

  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.4.0
  flutter_colorpicker: ^1.0.3
